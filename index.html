<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <title>Custom SMS Sender</title>

    <!-- tailwind css cnd -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/728f784e86.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto flex flex-col justify-center items-center">
    <section class="md:w-8/12 w-11/12 border-2  md:mt-20 mt-4 space-y-10 md:p-10 py-6">
        <div>
            <h1 class="md:text-5xl text-3xl font-bold text-center">Custom SMS Sender</h1>
        </div>
        <div class="flex flex-col justify-center items-center space-y-10">
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="text" class="text-xl md:w-1/3 font-bold">Target Number:</label>
                <input type="text" id="text" placeholder="Enter your target number"
                    class="border-2 border-black md:w-full w-[300px] px-2 py-2 text-lg">
            </div>
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="message" class=" text-xl md:w-2/6 font-bold">Write Your Messages: </label>
                <textarea name="message" id="message" placeholder="Write your messages"
                    class="border-2 border-black md:w-full w-[300px] px-2 py-2 text-lg"></textarea>
            </div>
        </div>
        <div class="w-10/12 mx-auto">
            <button
                class="md:px-6 px-4 md:py-4 py-2 bg-green-500 hover:bg-green-800 hover:text-white md:text-xl text-lg font-bold rounded-xl w-full">Send</button>
        </div>
    </section>
    <footer class="md:w-8/12 w-11/12 flex flex-col justify-center items-center mt-8">
        <div class="flex gap-5">
            <a href="https://www.facebook.com/theashrafislam">
                <i class="fa-brands fa-facebook text-3xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/theashrafislam/">
                <i class="fa-brands fa-linkedin text-3xl"></i>
            </a>
            <a href="mailto:theashrafislam@gmail.com" class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-9 h-9">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
            </a>
        </div>
        <p class="text-sm">Designed and Developed by <span class="font-bold">ASHRAFUL</span> &copy; 2024</p>
    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
