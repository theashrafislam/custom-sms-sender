<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <title>Custom SMS Sender for Robi and Airtel SIMs!</title>

    <!-- daisyUI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/728f784e86.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto flex flex-col justify-center items-center">
    <section class="md:w-8/12 w-11/12 border-4 rounded-3xl border-black  md:mt-20 mt-4 space-y-10 md:p-10 py-6">
        <div>
            <h1 class="md:text-4xl text-2xl font-bold text-center px-1">Custom SMS Sender for Robi and Airtel SIMs!</h1>
        </div>
        <div class="flex flex-col justify-center items-center space-y-10">
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="text" class="text-xl md:w-1/3 font-bold">Target Number:</label>
                <input type="text" id="text" placeholder="Enter your target number"
                    class="border-2 border-black md:w-full w-[300px] px-2 py-2 text-lg rounded-2xl">
            </div>
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="message" class=" text-xl md:w-2/6 font-bold">Write Your Messages: </label>
                <textarea name="message" id="message" placeholder="Write your messages"
                    class="border-2 border-black md:w-full rounded-2xl w-[300px] px-2 py-2 text-lg"></textarea>
            </div>
        </div>
        <div class="w-10/12 mx-auto">
            <button onclick="my_modal_1.showModal(); sendHandle() "
                class="md:px-6 px-4 md:py-4 py-2 bg-green-500 hover:bg-green-800 hover:text-white md:text-xl text-lg font-bold rounded-2xl w-full">Send</button>
        </div>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <div class="flex justify-center items-center">
                    <img class="w-6/12" src="./image/switch-profile-success.gif" alt="">
                </div>
                <h3 class="font-bold text-lg">Just have some fun a few times..!</h3>
                <p class="py-4"><span class="font-extrabold text-xl">Listen,</span> <span class="font-bold">this can only be sent a few times to one number. It will work within a limit.</span></p>
                <p class="font-semibold">Thank you</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

        <!-- modal  -->

    </section>
    <footer class="md:w-8/12 w-11/12 flex flex-col justify-center items-center mt-8">
        <div class="flex items-center justify-center gap-5">
            <a href="https://www.facebook.com/theashrafislam">
                <i class="fa-brands fa-facebook text-3xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/theashrafislam/">
                <i class="fa-brands fa-linkedin text-3xl"></i>
            </a>
            <a href="mailto:theashrafislam@gmail.com" class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-9 h-9">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
            </a>
        </div>
        <p class="text-sm">Designed and Developed by <span class="font-bold">ASHRAFUL</span> &copy; 2024</p>
    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
