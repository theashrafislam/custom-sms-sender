<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <title>Custom SMS Sender</title>

    <!-- tailwind css cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto flex justify-center items-center">
    <section class="md:w-8/12 w-11/12 border-2  md:mt-20 mt-4 space-y-10 md:p-10 py-6">
        <div>
            <h1 class="md:text-5xl text-3xl font-bold text-center">Custom SMS Sender</h1>
        </div>
        <div class="flex flex-col justify-center items-center space-y-10">
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="text" class="text-xl md:w-1/3 font-bold">Target Number:</label>
                <input type="text" id="text" placeholder="Enter your target number"
                    class="border-2 border-black md:w-full w-[300px] px-2 py-2 text-lg">
            </div>
            <div class="flex md:flex-row flex-col justify-center items-center md:w-10/12 space-y-2">
                <label for="message" class=" text-xl md:w-2/6 font-bold">Write Your Messages: </label>
                <textarea name="message" id="message" placeholder="Write your messages"
                    class="border-2 border-black md:w-full w-[300px] px-2 py-2 text-lg"></textarea>
            </div>
        </div>
        <div class="w-10/12 mx-auto">
            <button class="md:px-6 px-4 md:py-4 py-2 bg-green-500 hover:bg-green-800 hover:text-white md:text-xl text-lg font-bold rounded-xl w-full">Send</button>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
